<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header>
      <i class="fab fa-youtube"></i>
      <h1>Code Channel Random Name Generator</h1>
    </header>

    <main>
      <section class="submitSection">
        <h2 id="formHeading" class="offscreen">Enter Your First Name</h2>
        <form action="" id="submitForm" class="submitSection__form">
          <input
            type="text"
            name=""
            id="submitSection__textInput"
            class="submitSection__textInput"
            required
            maxlength="20"
            placeholder="Enter First Name"
            aria-labelledby="formHeading"
          />
          <button class="submitSection__button" aria-label="Submit">
            <i class="fas fa-check"></i>
          </button>
        </form>
      </section>

      <section id="suggestionSection" class="suggestionSection hidden">
        <h2>Suggestions:</h2>
        <ol></ol>
        <p>YWWV: Click the name to see if it is already taken.</p>
      </section>
    </main>
  </body>
</html>
